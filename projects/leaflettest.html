<h1>Custom built map with markers</h1>
<p>A personalized map made with <a href="https://leafletjs.com/">Leaflet</a>, a JS library for making interactive maps. <br> I can make one for your website too!</p>

<div class="container-fluid" id="map">
<script type="text/javascript">
  var map = L.map('map').setView([58.66614001280273, 16.520947589485539], 13);
  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 30,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoidGFya29yIiwiYSI6ImNreXI3MjM3NTA5dXcydXFhOWwxc2M4MmIifQ.-C600fa4zboTbwou3oY74g'
}).addTo(map);
var marker = L.marker([58.66587116697225, 16.521155794794865]).addTo(map);
marker.bindPopup("<b>Hey everyone</b><br>I'm a popup!.").openPopup();
</script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
