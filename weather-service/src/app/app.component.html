<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="main-sidenav" mode="side">
    <mat-selection-list [multiple]="false">
      <mat-list-option routerLink="/" routerLinkActive="active">Home</mat-list-option>
      <mat-list-option routerLink="/list-countries" routerLinkActive="active">List of Countries</mat-list-option>
      <mat-list-option routerLink="/weather" routerLinkActive="active">Weather</mat-list-option>

    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Weather Service</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
